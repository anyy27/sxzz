<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
<div class="login-back">
    <img src="image/back.png" alt="">
    <div class="login-box">
        <div class="login-img">
            <img src="image/tylogo.png" alt="">
        </div>
        <form class="login-form clearfix">
            <div class="login-tit marginT20"><h1 style="font-size: 32px;color:#01abac;text-align: center;background: #F7F7F7;">长兴医助管理平台</h1></div>
            <div class="clearfix login-tit  login-item-wrap " style="margin-top:50px;border:1px solid #ccc;">
                <div   class="sst" style="width:30px;height:100%;">
                    <img src="image/users.png" alt="" style="width:100%;height:100%">
                </div>
                <div class="sst">
                    <input type="text" value="docMobile"  style="width:90%;margin-left:30px;background: #ECF5FA;border:0;outline: none;" class="login-input h34  fl" placeholder="请输入手机号" required>
                </div>
            </div>
            <div class="clearfix login-tit  login-item-wrap " style="margin-top:30px;border:1px solid #ccc;">
                <div   class="sst" style="width:30px;height:100%;">
                    <img src="image/passwords.png" alt="" style="width:100%;height:100%">
                </div>
                <div class="sst">
                    <input type="text" value="docMobile"  style="width:90%;margin-left:30px;background: #ECF5FA;border:0;outline: none;" class="login-input h34  fl" placeholder="请输入手机号" required>
                </div>
            </div>
            <button type="primary" style="margin-top:30px;" class="login-btn" click="login()" :loading="isSuccess">立即登录</button>
            <div class="link-wrap login-tit  fontSize12" style="margin-top:30px;">
            </div>
        </form>
    </div>
</div>
</body>
</html>
